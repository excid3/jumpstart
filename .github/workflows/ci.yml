name: Tests

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        rails: ["6.0.3", "6.1", "7.0.0.alpha2"]
        ruby: [3.0]
    runs-on: ubuntu-latest
    name: Test against Ruby ${{ matrix.ruby }} - Rails ${{ matrix.rails }}

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_app_production
          POSTGRES_USER: test_app
          POSTGRES_PASSWORD: password
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_app_production
          MYSQL_USER: test_app
          MYSQL_PASSWORD: password
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@master

      - name: Setup Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Setup Node 14
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install dependencies
        env:
          MATRIX_RAILS_VERSION: ${{ matrix.rails }}
        run: |
          npm install -g npm
          sudo apt-get -yqq install libsqlite3-dev libpq-dev libmysqlclient-dev
          gem install rails -v $MATRIX_RAILS_VERSION

      # Clean up git repo so the new rails template doesn't conflict
      - name: Remove git repo
        run: |
          rm -rf .git

      - name: Run tests
        env:
          TEST_APP_DATABASE_PASSWORD: password
        run: |
          rake
